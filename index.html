<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Roma Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1>AS ROMA STORE</h1>
      </div>
      <div class="grid-container">
        <!--cards-->
        <div class="main">
          <div class="cards1">
            <div class="box">
              <img src="assets/img/Bufanda as roma.jpg" alt="bufanda del equipo de fútbol AS Roma"/>
              <h4>Bufanda AS Roma</h4>
              <p>$9.990</p>
              <button class="button">Comprar</button>
            </div>
          </div>
          <div class="cards1">
            <div class="box">
              <img src="assets/img/CAMISETA ROMA.jpg" alt="camiseta del equipo de fúbol AS Roma" />
              <h4>Camiseta de fútbol</h4>
              <p>$25.990</p>
              <button class="button">Comprar</button>
            </div>
          </div>
          <div class="cards1">
            <div class="box">
              <img src="assets/img/Mochila as roma.jpg" alt="Mochila del equipo del fútbol AS roma" />
              <h4>Mochila AS Roma</h4>
              <p>$35.990</p>
              <button class="button">comprar</button>
            </div>
          </div>
          <!--card2-->
          <div class="cards1">
            <div class="box">
              <img src="assets/img/AS Roma Shoes.jpg" alt="Zapatillas con el logo y los colores del equipo de fúbol As Roma" />
              <h4>Zapatillas AS Roma</h4>
              <p>$50.990</p>
              <button class="button">comprar</button>
            </div>
          </div>
        </div>
        <!--sidebar-->
        <div class="aside">
          <ul>
            <h3>Categorias</h3>
            <li>calzado</li>
            <li>camisetas</li>
            <li>accesorios</li>
          </ul>
        </div>
        <!--footer-->
        <div class="footer">
          <img src="" alt="" />
          <p>Derechos reservados AS Roma Store</p>
        </div>
      </div>
</body>
</html>
